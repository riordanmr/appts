<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Hair Salon</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hair Salon Appointments</h1>
      <div id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Login/Register Section -->
    <div id="auth-section">
      <div class="auth-tabs">
        <button class="tab-button active" onclick="showTab('login')">Login</button>
        <button class="tab-button" onclick="showTab('register')">Register</button>
      </div>

      <div id="login-form" class="auth-form">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
      </div>

      <div id="register-form" class="auth-form" style="display: none;">
        <h2>Create Account</h2>
        <form onsubmit="handleRegister(event)">
          <input type="text" id="register-name" placeholder="Full Name" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="tel" id="register-phone" placeholder="Phone (+1234567890)" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <div id="register-error" class="error-message"></div>
      </div>
    </div>

    <!-- Booking Section -->
    <div id="booking-section" style="display: none;">
      <h2>Book Your Appointment</h2>
      
      <form id="booking-form" onsubmit="handleBooking(event)">
        <div class="form-group">
          <label>Select Service:</label>
          <select id="service-select" required onchange="loadAvailability()">
            <option value="">Choose a service...</option>
          </select>
        </div>

        <div class="form-group">
          <label>Select Stylist:</label>
          <select id="stylist-select" required onchange="loadAvailability()">
            <option value="any">Any Available Stylist</option>
          </select>
        </div>

        <div class="form-group">
          <label>Select Date:</label>
          <input type="date" id="appointment-date" required onchange="loadAvailability()">
        </div>

        <div class="form-group" id="time-slot-group" style="display: none;">
          <label>Select Time:</label>
          <div id="time-slots" class="time-slots"></div>
        </div>

        <div class="form-group">
          <label>Notes (Optional):</label>
          <textarea id="appointment-notes" rows="3"></textarea>
        </div>

        <button type="submit" id="submit-booking" disabled>Book Appointment</button>
      </form>

      <div id="booking-result" class="success-message" style="display: none;"></div>

      <h3>My Appointments</h3>
      <div id="my-appointments"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
